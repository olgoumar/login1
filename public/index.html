<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body class="bg-sky-500 flex content-center justify-center h-full items-center">

<div class="grid-cols-8">
    <h1 class="text-center font-bold mb-1"><i class="fa fa-envelope-o" aria-hidden="true"></i></h1>
    <p class="text-white text-center font-bold mb-4">Welcome back !</p>
    <div class="bg-white">
        <div class="bg-white shadow-lg w-full py-4">
            <div class="p-6">
                <div class="mb-4">
                    <label for="username" class="hidden block text-gray-600 mb-2">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="input" placeholder="Email adress">
                </div>
                <div class="mb-4">
                    <label for="password" class="hidden block text-gray-600 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" class="input" placeholder="Password">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full sm:text-sm">Login</button>
            </div>
        </div>
    </div>
    <div class="w-full container grid md:grid-cols-2">
        <p class="text-white text-sm w-full text-center md:text-left">Forgot your password ?</p>
        <p class="text-white text-sm w-full text-center md:text-right">Don't have an account ? Get started ?</p>
    </div>
</div>

</body>
</html>
